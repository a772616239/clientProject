syntax = "proto3";
option csharp_namespace = "ETModel.Proto";

option java_package = "protocol";


//-----------------------------------消息协议 begin-------------------------------------//

message CS_FrameData {
	int32 frameIndex = 1; // 仅pve
	BattleOperation operation = 2;
}

message SC_FrameData {
	int32 frameIndex = 1;
	repeated BattleOperation operation = 2;
}

//-------------------------------------消息协议 end ---------=------------------------//

//-------------------------------------枚举定义 begin --------------------------------//

enum BattleFrameTypeEnum {
	BFTE_Null = 0;			//无操作
	BFTE_DragDropPet = 1;	//宠物上阵
	BFTE_UsePlayerSkill = 2;//使用角色技能
	BFTE_UseAssistance = 3;	//使用助阵
	BFTE_UsePetUltimateSkill = 4;//手动使用宠物必杀技（虚拟战斗使用）
	BFTE_Finish = 5;		//手动结束（投降或虚拟战斗中途结束）
	BFTE_OfflineStateChange = 6;		//掉线状态改变
}


//----------------------------------枚举定义 end----------------------------------------//

//----------------------------------自定义结构 begin------------------------------------//

message BattleOperation {
	int32 camp = 1;
	BattleFrameTypeEnum framType = 2;
	bytes framParam = 3;
}

//PM   player 对  Monster 
//MP   Monster 对 player
enum FightParamTypeEnum {
	FPTE_Null = 0;
	FPTE_PM_BossDamage = 1;			//玩家对怪物boss造成的伤害值
	FPTE_FriendHelpCard = 2;		//是否消耗好友助战令 (0为未消耗,1为已消耗)
	FPTE_BossRemainHpRate = 3;   	//Boss剩余血量千分比
	FPTE_FightStar = 4;   			//战斗星级
}

message FightParamDict {
	FightParamTypeEnum key = 1;
	int64 value = 2;
}

message FrameDataList{
	repeated SC_FrameData dataList = 1;
}
//-----------------------------------自定义结构 end -----------------------------------//